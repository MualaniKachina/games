<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the Gameverse community to connect with fellow gamers and stay updated on the latest releases.">
    <meta name="author" content="Edwardtiyari">
    <title>Join the Community</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/gaming.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Gameverse Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="discover.html">Discover</a>
            <a href="directory.html">Directory</a>
            <a href="join.html">Join</a>
        </nav>
    </header>

    <main>
        <h1>Join the Gameverse Community Now!!</h1>
        <form id="join-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <button type="submit">Join Now</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2026 Gameverse | All rights reserved</p>
    </footer>

    <script src="scripts/form-handler.js"></script>
</body>
</html>
